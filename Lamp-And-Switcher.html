<script>
    // Lớp lamp
    let Lamp = function(name) {
        this.name = name;
        this.status = false;
        this.turnOn = function () {
            if (this.status) {
                document.write("đèn đang bật?");
            } else {
                document.write("đèn đã được bật!");
                this.status = true;
            }
        };
        this.turnOff = function () {
            if (this.status) {
                document.write("đèn đã được tắt!");
                this.status = false;
            } else {
                document.write("đèn đang bật?");
            }
        };
    };

                document.write(this.lamp.name);
                document.write(this.lamp.status);
            }
        };

            if (this.status) {
                this.lamp.turnOn();
                this.getStatus();
            }
        };
        this.turnOff = function () {
            if (this.status) {
                this.lamp.turnOff();
                this.getStatus();
            }
        };
